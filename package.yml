name       : pbr
version    : 5.6.0
release    : 11
source     :
    - https://pypi.python.org/packages/source/p/pbr/pbr-5.6.0.tar.gz : 42df03e7797b796625b1029c0400279c7c34fd7df24a7d7818a1abb5b38710dd
license    : Apache-2.0
component  : programming.python
summary    : Python Build Reasonableness
description: |
    PBR is a library to automatically do a bunch of standard things you want in your setup.py without you having to repeat them every time. It will set versions, process requirements files and generate AUTHORS and ChangeLog file all from git information.
builddeps  :
    - pkgconfig(python3)
    - python-setuptools
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
